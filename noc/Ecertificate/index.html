<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Certificate</title>
</head>
<body>
  <center style="position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);">
    <div id="container"></div>
  </center>
  <script>
    // Get the 'q' query parameter
    const params = new URLSearchParams(window.location.search);
    const certId = params.get('q');
    const container = document.getElementById('container');
    if (certId) {
      const pdfPath = 'NOC25/SEM1/Ecertificates/106/noc25-cs04/Course/' + certId + '.pdf';
      const a = document.createElement('a');
      a.href = pdfPath;
      a.target = '_blank';
      a.style = 'color:white;background-color:#3070bf;padding:10px 20px;border-radius:8px;text-decoration:none;display:inline-block;width:156px;text-align:center;font-size:16px;font-family:Times,Times New Roman,serif;';
      a.textContent = 'Course Certificate';
      container.appendChild(a);
    } else {
      container.textContent = 'No certificate ID provided.';
    }
  </script>
</body>
</html>
